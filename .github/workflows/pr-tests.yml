name: 游빍游늵 PR Unit & E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - beta

jobs:
  tests:
    name: Run ${{ matrix.suite }} tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [unit, e2e]
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 游댢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 游닍 Install dependencies
        run: npm ci

      - name: 游빍 Run unit tests with coverage
        if: matrix.suite == 'unit'
        run: npm run test:cov

      - name: 游빍 Run e2e tests with coverage
        if: matrix.suite == 'e2e'
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_E2E_GITHUB_TOKEN }}
        run: npm run test:e2e:cov

      - name: 游닋 Upload ${{ matrix.suite }} test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.suite }}
          path: test-results/gs-mcp-proxy-pii-redactor
          retention-days: 14

  merge_coverage:
    name: Merge coverage
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游댢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 游닌 Download unit results to base
        uses: actions/download-artifact@v4
        with:
          name: test-results-unit
          path: test-results/gs-mcp-proxy-pii-redactor

      - name: 游닌 Download e2e results to base
        uses: actions/download-artifact@v4
        with:
          name: test-results-e2e
          path: test-results/gs-mcp-proxy-pii-redactor

      - name: 游댕 Build combined coverage (unit + e2e)
        run: node scripts/build-combined-coverage.cjs

      - name: 游닋 Upload combined coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-combined-pr-${{ github.event.pull_request.number }}
          path: test-results/gs-mcp-proxy-pii-redactor/combined-coverage
          retention-days: 14

  deploy_reports:
    name: Deploy reports
    runs-on: ubuntu-latest
    needs: merge_coverage
    permissions:
      checks: write
      contents: write
      pages: write
      id-token: write
      pull-requests: write
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游댢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 游닌 Download unit results
        uses: actions/download-artifact@v4
        with:
          name: test-results-unit
          path: test-results/gs-mcp-proxy-pii-redactor

      - name: 游닌 Download e2e results
        uses: actions/download-artifact@v4
        with:
          name: test-results-e2e
          path: test-results/gs-mcp-proxy-pii-redactor

      - name: 游닌 Download combined coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-combined-pr-${{ github.event.pull_request.number }}
          path: test-results/gs-mcp-proxy-pii-redactor/combined-coverage

      - name: 游 Deploy unit reports to GitHub Pages
        id: deploy-unit
        uses: ./.github/actions/deploy-github-pages
        with:
          test-results-path: test-results/gs-mcp-proxy-pii-redactor/unit
          project-name: gs-mcp-proxy-pii-redactor-pr-${{ github.event.pull_request.number }}-unit
          coverage-path: test-results/gs-mcp-proxy-pii-redactor/unit/coverage/coverage-summary.json
          jest-results-path: test-results/gs-mcp-proxy-pii-redactor/unit/jest-results.json
          deployment-type: pr
          pr-number: ${{ github.event.pull_request.number }}
          subdir: unit
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 游 Deploy e2e reports to GitHub Pages
        id: deploy-e2e
        uses: ./.github/actions/deploy-github-pages
        with:
          test-results-path: test-results/gs-mcp-proxy-pii-redactor/e2e
          project-name: gs-mcp-proxy-pii-redactor-pr-${{ github.event.pull_request.number }}-e2e
          coverage-path: test-results/gs-mcp-proxy-pii-redactor/e2e/coverage/coverage-summary.json
          jest-results-path: test-results/gs-mcp-proxy-pii-redactor/e2e/jest-results.json
          deployment-type: pr
          pr-number: ${{ github.event.pull_request.number }}
          subdir: e2e
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 游 Deploy combined coverage to GitHub Pages
        id: deploy-combined
        uses: ./.github/actions/deploy-github-pages
        with:
          test-results-path: test-results/gs-mcp-proxy-pii-redactor/combined-coverage
          project-name: gs-mcp-proxy-pii-redactor-pr-${{ github.event.pull_request.number }}-combined
          coverage-path: test-results/gs-mcp-proxy-pii-redactor/combined-coverage/coverage-summary.json
          jest-results-path: test-results/gs-mcp-proxy-pii-redactor/unit/jest-results.json
          deployment-type: pr
          pr-number: ${{ github.event.pull_request.number }}
          subdir: combined-coverage
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 游닇 Add report links to workflow summary
        run: |
          echo "## 游늵 Test Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- 游늯 [Test Report](${{ steps.deploy-unit.outputs.report-url }})" >> $GITHUB_STEP_SUMMARY
          echo "- 游늵 [Coverage Report](${{ steps.deploy-unit.outputs.coverage-url }})" >> $GITHUB_STEP_SUMMARY
          echo "- ![Tests](${{ steps.deploy-unit.outputs.test-badge }})" >> $GITHUB_STEP_SUMMARY
          echo "- ![Coverage](${{ steps.deploy-unit.outputs.coverage-badge }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "- 游늯 [Test Report](${{ steps.deploy-e2e.outputs.report-url }})" >> $GITHUB_STEP_SUMMARY
          echo "- 游늵 [Coverage Report](${{ steps.deploy-e2e.outputs.coverage-url }})" >> $GITHUB_STEP_SUMMARY
          echo "- ![Tests](${{ steps.deploy-e2e.outputs.test-badge }})" >> $GITHUB_STEP_SUMMARY
          echo "- ![Coverage](${{ steps.deploy-e2e.outputs.coverage-badge }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Combined Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- 游늵 [Coverage Report](${{ steps.deploy-combined.outputs.coverage-url }})" >> $GITHUB_STEP_SUMMARY
          echo "- ![Coverage](${{ steps.deploy-combined.outputs.coverage-badge }})" >> $GITHUB_STEP_SUMMARY

      - name: 游눫 Comment on PR with report links
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const unitReportUrl = '${{ steps.deploy-unit.outputs.report-url }}';
            const unitCoverageUrl = '${{ steps.deploy-unit.outputs.coverage-url }}';
            const unitTestBadge = '${{ steps.deploy-unit.outputs.test-badge }}';
            const unitCoverageBadge = '${{ steps.deploy-unit.outputs.coverage-badge }}';
            const e2eReportUrl = '${{ steps.deploy-e2e.outputs.report-url }}';
            const e2eCoverageUrl = '${{ steps.deploy-e2e.outputs.coverage-url }}';
            const e2eTestBadge = '${{ steps.deploy-e2e.outputs.test-badge }}';
            const e2eCoverageBadge = '${{ steps.deploy-e2e.outputs.coverage-badge }}';
            const combinedCoverageUrl = '${{ steps.deploy-combined.outputs.coverage-url }}';
            const combinedCoverageBadge = '${{ steps.deploy-combined.outputs.coverage-badge }}';
            
            const body = `## 游늵 Test Reports
            
            ### Unit Tests
            - 游늯 [Test Report](${unitReportUrl})
            - 游늵 [Coverage Report](${unitCoverageUrl})
            - ![Tests](${unitTestBadge})
            - ![Coverage](${unitCoverageBadge})
            
            ### E2E Tests
            - 游늯 [Test Report](${e2eReportUrl})
            - 游늵 [Coverage Report](${e2eCoverageUrl})
            - ![Tests](${e2eTestBadge})
            - ![Coverage](${e2eCoverageBadge})
            
            ### Combined Coverage
            - 游늵 [Coverage Report](${combinedCoverageUrl})
            - ![Coverage](${combinedCoverageBadge})
            
            ---
            *Reports generated for commit ${context.sha.substring(0, 7)}*`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('游늵 Test Reports')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
