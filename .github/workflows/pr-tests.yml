name: ðŸ§ªðŸ“Š PR Unit & E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - beta

jobs:
  tests:
    name: Run ${{ matrix.suite }} tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [unit, e2e]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run unit tests with coverage
        if: matrix.suite == 'unit'
        run: npm run test:cov

      - name: ðŸ§ª Run e2e tests with coverage
        if: matrix.suite == 'e2e'
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_E2E_GITHUB_TOKEN }}
        run: npm run test:e2e:cov

      - name: ðŸ“¤ Upload ${{ matrix.suite }} test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.suite }}
          path: test-results/gs-mcp-proxy-pii-redactor
          retention-days: 14

  merge_and_deploy:
    name: Merge coverage and deploy reports
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      checks: write
      contents: write
      pages: write
      id-token: write
      pull-requests: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¥ Download unit results
        uses: actions/download-artifact@v4
        with:
          name: test-results-unit
          path: unit

      - name: ðŸ“¥ Download e2e results
        uses: actions/download-artifact@v4
        with:
          name: test-results-e2e
          path: e2e

      - name: ðŸ”— Build combined coverage (unit + e2e)
        run: node scripts/build-combined-coverage.cjs unit e2e

      - name: ðŸš€ Deploy unit reports to GitHub Pages
        id: deploy-unit
        uses: ./.github/actions/deploy-github-pages
        with:
          test-results-path: unit/test-results/gs-mcp-proxy-pii-redactor
          project-name: gs-mcp-proxy-pii-redactor-pr-${{ github.event.pull_request.number }}-unit
          coverage-path: unit/test-results/gs-mcp-proxy-pii-redactor/unit/coverage/coverage-summary.json
          jest-results-path: unit/test-results/gs-mcp-proxy-pii-redactor/unit/jest-results.json
          deployment-type: pr
          pr-number: ${{ github.event.pull_request.number }}
          subdir: unit
          token: ${{ secrets.PUBLIC_RELEASE_BOT_TOKEN }}

      - name: ðŸš€ Deploy e2e reports to GitHub Pages
        id: deploy-e2e
        uses: ./.github/actions/deploy-github-pages
        with:
          test-results-path: e2e/test-results/gs-mcp-proxy-pii-redactor/e2e
          project-name: gs-mcp-proxy-pii-redactor-pr-${{ github.event.pull_request.number }}-e2e
          coverage-path: e2e/test-results/gs-mcp-proxy-pii-redactor/e2e/coverage/coverage-summary.json
          jest-results-path: e2e/test-results/gs-mcp-proxy-pii-redactor/e2e/jest-results.json
          deployment-type: pr
          pr-number: ${{ github.event.pull_request.number }}
          subdir: e2e
          token: ${{ secrets.PUBLIC_RELEASE_BOT_TOKEN }}

      - name: ðŸš€ Deploy combined coverage to GitHub Pages
        id: deploy-combined
        uses: ./.github/actions/deploy-github-pages
        with:
          test-results-path: test-results/gs-mcp-proxy-pii-redactor/combined-coverage
          project-name: gs-mcp-proxy-pii-redactor-pr-${{ github.event.pull_request.number }}-combined
          coverage-path: test-results/gs-mcp-proxy-pii-redactor/combined-coverage/coverage-summary.json
          jest-results-path: unit/test-results/gs-mcp-proxy-pii-redactor/unit/jest-results.json
          deployment-type: pr
          pr-number: ${{ github.event.pull_request.number }}
          subdir: combined-coverage
          token: ${{ secrets.PUBLIC_RELEASE_BOT_TOKEN }}

      - name: ðŸ“ Add report links to workflow summary
        run: |
          echo "### ðŸ“Š Reports" >> $GITHUB_STEP_SUMMARY
          echo "- Unit: ${{ steps.deploy-unit.outputs.report-url }} (Coverage: ${{ steps.deploy-unit.outputs.coverage-url }})" >> $GITHUB_STEP_SUMMARY
          echo "- E2E: ${{ steps.deploy-e2e.outputs.report-url }} (Coverage: ${{ steps.deploy-e2e.outputs.coverage-url }})" >> $GITHUB_STEP_SUMMARY
          echo "- Combined Coverage: ${{ steps.deploy-combined.outputs.coverage-url }}" >> $GITHUB_STEP_SUMMARY
