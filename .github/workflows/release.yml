name: Release

on:
  push:
    branches:
      - main
      - beta

jobs:
  tests:
    name: Run ${{ matrix.suite }} tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [unit, e2e]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@growthspace-engineering'
          always-auth: true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests with coverage
        if: matrix.suite == 'unit'
        run: npm run test:cov

      - name: Run e2e tests with coverage
        if: matrix.suite == 'e2e'
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_E2E_GITHUB_TOKEN }}
        run: npm run test:e2e:cov

      - name: Upload ${{ matrix.suite }} test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.suite }}
          path: test-results/gs-mcp-proxy-pii-redactor
          retention-days: 1

  merge_coverage:
    name: Merge coverage (unit + e2e)
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Download unit results to base
        uses: actions/download-artifact@v4
        with:
          name: test-results-unit
          path: test-results/gs-mcp-proxy-pii-redactor

      - name: Download e2e results to base
        uses: actions/download-artifact@v4
        with:
          name: test-results-e2e
          path: test-results/gs-mcp-proxy-pii-redactor

      - name: Build combined coverage (unit + e2e)
        run: node scripts/build-combined-coverage.cjs

      - name: Upload combined coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-combined-${{ github.ref_name }}
          path: test-results/gs-mcp-proxy-pii-redactor/combined-coverage
          retention-days: 1

  deploy_reports_and_release:
    name: Deploy reports and release
    runs-on: ubuntu-latest
    needs: merge_coverage
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
      pages: write
      id-token: write
    # ðŸ‘‡ expose data for the docker job
    outputs:
      new_release_published: ${{ steps.semantic-release.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic-release.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic-release.outputs.new_release_git_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download unit results
        uses: actions/download-artifact@v4
        with:
          name: test-results-unit
          path: test-results/gs-mcp-proxy-pii-redactor

      - name: Download e2e results
        uses: actions/download-artifact@v4
        with:
          name: test-results-e2e
          path: test-results/gs-mcp-proxy-pii-redactor

      - name: Download combined coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-combined-${{ github.ref_name }}
          path: test-results/gs-mcp-proxy-pii-redactor/combined-coverage

      - name: Deploy all test reports to GitHub Pages (batched)
        id: deploy-reports
        uses: ./.github/actions/deploy-github-pages-batched
        with:
          unit-results-path: test-results/gs-mcp-proxy-pii-redactor/unit
          e2e-results-path: test-results/gs-mcp-proxy-pii-redactor/e2e
          combined-coverage-path: test-results/gs-mcp-proxy-pii-redactor/combined-coverage
          unit-coverage-summary: test-results/gs-mcp-proxy-pii-redactor/unit/coverage/coverage-summary.json
          e2e-coverage-summary: test-results/gs-mcp-proxy-pii-redactor/e2e/coverage/coverage-summary.json
          combined-coverage-summary: test-results/gs-mcp-proxy-pii-redactor/combined-coverage/coverage-summary.json
          unit-jest-results: test-results/gs-mcp-proxy-pii-redactor/unit/jest-results.json
          e2e-jest-results: test-results/gs-mcp-proxy-pii-redactor/e2e/jest-results.json
          deployment-type: branch
          branch-name: ${{ github.ref_name }}
          project-name-prefix: gs-mcp-proxy-pii-redactor-${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure npm for GitHub Packages
        env:
          PUBLIC_RELEASE_BOT_TOKEN: ${{ secrets.PUBLIC_RELEASE_BOT_TOKEN }}
        run: |
          echo "@growthspace-engineering:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${PUBLIC_RELEASE_BOT_TOKEN}" >> .npmrc

      - name: Release
        id: semantic-release
        uses: cycjimmy/semantic-release-action@v5
        with:
          branch: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_RELEASE_BOT_TOKEN }}
          NPM_TOKEN: ${{ secrets.PUBLIC_RELEASE_BOT_TOKEN }}
      
      - name: Trigger Beta Update Workflow
        if: github.ref == 'refs/heads/main' && steps.semantic-release.outputs.new_release_published == 'true'
        run: |
          NEW_TAG=${{ steps.semantic-release.outputs.new_release_git_tag }}
          echo "Triggering update-beta-after-release workflow for tag: $NEW_TAG"
          curl -X POST \
            -H "Authorization: token ${{ secrets.PUBLIC_RELEASE_BOT_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "{\"event_type\":\"release_created\",\"client_payload\":{\"tag_name\":\"$NEW_TAG\"}}"

  build_and_push_docker:
    name: Build & push Docker image to GHCR
    runs-on: ubuntu-latest
    needs: deploy_reports_and_release
    # only if we actually released AND we're on main
    if: needs.deploy_reports_and_release.outputs.new_release_published == 'true' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write   # ðŸ‘ˆ needed to push to ghcr.io
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image vars
        id: vars
        run: |
          # ghcr wants lower-case
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "owner=${OWNER}" >> $GITHUB_OUTPUT
          echo "repo=${REPO_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch to GHCR
        run: |
          VERSION=${{ needs.deploy_reports_and_release.outputs.new_release_version }}
          IMAGE=ghcr.io/${{ steps.vars.outputs.owner }}/${{ steps.vars.outputs.repo }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${IMAGE}:${VERSION} \
            -t ${IMAGE}:latest \
            --push \
            .
