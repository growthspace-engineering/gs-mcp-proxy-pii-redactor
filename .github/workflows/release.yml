name: Release

on:
  push:
    branches:
      - main
      - beta

jobs:
  tests:
    name: Run ${{ matrix.suite }} tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    
      matrix:
        suite: [unit, e2e]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@growthspace-engineering'
          always-auth: true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests with coverage
        if: matrix.suite == 'unit'
        run: npm run test:cov

      - name: Run e2e tests with coverage
        if: matrix.suite == 'e2e'
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_E2E_GITHUB_TOKEN }}
        run: npm run test:e2e:cov

      - name: Upload ${{ matrix.suite }} test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.suite }}
          path: test-results/gs-mcp-proxy-pii-redactor
          retention-days: 1

  merge_coverage:
    name: Merge coverage
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: ðŸª¾ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¥ Download unit results to base
        uses: actions/download-artifact@v4
        with:
          name: test-results-unit
          path: test-results/gs-mcp-proxy-pii-redactor

      - name: ðŸ“¥ Download e2e results to base
        uses: actions/download-artifact@v4
        with:
          name: test-results-e2e
          path: test-results/gs-mcp-proxy-pii-redactor

      - name: ðŸ”— Build combined coverage=
        run: node scripts/build-combined-coverage.cjs

      - name: ðŸ“¤ Upload combined coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-combined-${{ github.ref_name }}
          path: test-results/gs-mcp-proxy-pii-redactor/combined-coverage
          retention-days: 1

  deploy_reports_and_release:
    name: Deploy reports and release
    runs-on: ubuntu-latest
    needs: merge_coverage
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
      pages: write
      id-token: write
    steps:
      - name: ðŸª¾ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“¥ Download unit results
        uses: actions/download-artifact@v4
        with:
          name: test-results-unit
          path: test-results/gs-mcp-proxy-pii-redactor

      - name: ðŸ“¥ Download e2e results
        uses: actions/download-artifact@v4
        with:
          name: test-results-e2e
          path: test-results/gs-mcp-proxy-pii-redactor

      - name: ðŸ“¥ Download combined coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-combined-${{ github.ref_name }}
          path: test-results/gs-mcp-proxy-pii-redactor/combined-coverage

      - name: ðŸš€ Deploy all test reports to GitHub Pages (batched)
        id: deploy-reports
        uses: ./.github/actions/deploy-github-pages-batched
        with:
          unit-results-path: test-results/gs-mcp-proxy-pii-redactor/unit
          e2e-results-path: test-results/gs-mcp-proxy-pii-redactor/e2e
          combined-coverage-path: test-results/gs-mcp-proxy-pii-redactor/combined-coverage
          unit-coverage-summary: test-results/gs-mcp-proxy-pii-redactor/unit/coverage/coverage-summary.json
          e2e-coverage-summary: test-results/gs-mcp-proxy-pii-redactor/e2e/coverage/coverage-summary.json
          combined-coverage-summary: test-results/gs-mcp-proxy-pii-redactor/combined-coverage/coverage-summary.json
          unit-jest-results: test-results/gs-mcp-proxy-pii-redactor/unit/jest-results.json
          e2e-jest-results: test-results/gs-mcp-proxy-pii-redactor/e2e/jest-results.json
          deployment-type: branch
          branch-name: ${{ github.ref_name }}
          project-name-prefix: gs-mcp-proxy-pii-redactor-${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Configure npm for dual registry publishing
        env:
          PUBLIC_RELEASE_BOT_TOKEN: ${{ secrets.PUBLIC_RELEASE_BOT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # GitHub Packages npmrc
          echo "@growthspace-engineering:registry=https://npm.pkg.github.com" > .npmrc.gh
          echo "//npm.pkg.github.com/:_authToken=${PUBLIC_RELEASE_BOT_TOKEN}" >> .npmrc.gh

          # Public npm registry npmrc
          echo "registry=https://registry.npmjs.org/" > .npmrc.npmjs
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc.npmjs
          echo "access=public" >> .npmrc.npmjs

      - name: ðŸš€ Semantic Release
        id: semrel
        uses: cycjimmy/semantic-release-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_RELEASE_BOT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # decide the channel tag (beta vs latest)
      - name: ðŸ”§ Decide Docker channel tag
        id: channel
        if: steps.semrel.outputs.new_release_published == 'true'
        run: |
          if [ "${GITHUB_REF_NAME}" = "beta" ]; then
            echo "channel=beta" >> "$GITHUB_OUTPUT"
          else
            echo "channel=latest" >> "$GITHUB_OUTPUT"
          fi

      # set up buildx + qemu only if we actually released
      - name: ðŸ”§ Set up QEMU
        if: steps.semrel.outputs.new_release_published == 'true'
        uses: docker/setup-qemu-action@v3

      - name: ðŸ”§ Set up Docker Buildx
        if: steps.semrel.outputs.new_release_published == 'true'
        uses: docker/setup-buildx-action@v3

      # login to GHCR (you can switch this to Docker Hub if you prefer)
      - name: ðŸ”§ Log in to GHCR
        if: steps.semrel.outputs.new_release_published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Build and push multi-arch image
        if: steps.semrel.outputs.new_release_published == 'true'
        run: |
          VERSION="${{ steps.semrel.outputs.new_release_version }}"
          CHANNEL="${{ steps.channel.outputs.channel }}"
          IMAGE="ghcr.io/${{ github.repository }}"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "$IMAGE:$VERSION" \
            -t "$IMAGE:$CHANNEL" \
            --push \
            .

      - name: ðŸš€ Trigger Beta Update Workflow
        if: steps.semrel.outputs.new_release_published == 'true' && github.ref == 'refs/heads/main'
        run: |
          NEW_TAG="${{ steps.semrel.outputs.new_release_git_tag }}"
          echo "Triggering update-beta-after-release workflow for tag: $NEW_TAG"

          curl -X POST \
            -H "Authorization: token ${{ secrets.PUBLIC_RELEASE_BOT_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "{\"event_type\":\"release_created\",\"client_payload\":{\"tag_name\":\"$NEW_TAG\"}}"

      # Send a notification to Slack Workflow Builder for latest (main) releases
      - name: ðŸ”§ Read package name
        id: pkg
        if: steps.semrel.outputs.new_release_published == 'true'
        shell: bash
        run: |
          NAME=$(node -p "require('./package.json').name")
          echo "name=$NAME" >> "$GITHUB_OUTPUT"

      - name: ðŸ”§ Prepare Slack changelog
        id: notes
        if: steps.semrel.outputs.new_release_published == 'true'
        env:
          NOTES: ${{ steps.semrel.outputs.new_release_notes }}
        run: |
          node -e "const n=process.env.NOTES||''; const lines=n.split(/\r?\n/); const bullets=lines.filter(l=>/^(?:\*|-)\s+/.test(l)).map(l=>l.replace(/^(?:\*|-)\s+/, 'â€¢ ')); const text=bullets.join('\n'); console.log('changelog<<EOF'); console.log(text); console.log('EOF');" >> "$GITHUB_OUTPUT"

      - name: "Slack: Send to Slack"
        if: steps.semrel.outputs.new_release_published == 'true'
        uses: slackapi/slack-github-action@v2.1.1
        # don't fail the workflow if the Slack API call fails
        continue-on-error: true
        with:
          webhook: ${{ secrets.SLACK_RELEASES_WORKFLOW_WEBHOOK_URL }}
          payload: |
            {
              "ref": "${{ github.ref_name }}",
              "version": "${{ steps.semrel.outputs.new_release_version }}",
              "changelog": ${{ toJson(steps.notes.outputs.changelog) }},
              "repo": "${{ github.repository }}",
              "docker_url": "https://github.com/orgs/${{ github.repository_owner }}/packages/container/package/${{ github.event.repository.name }}",
              "npm_url": "https://www.npmjs.com/package/${{ steps.pkg.outputs.name }}/v/${{ steps.semrel.outputs.new_release_version }}"
            }