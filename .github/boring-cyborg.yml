##### Labeler ##########################################################################################################

# Enable "labeler" for your PR that would add labels to PRs based on the paths that are modified in the PR.

labelPRBasedOnFilePath:

  Redaction:
    - src/redaction/**/*
    - docs/redaction.md

  MCP:
    - src/mcp/**/*
    - docs/usage.md

  Documentation:
    - docs/**/*
    - *.md
    - README.md
    - CONTRIBUTING.md
    - CODE_OF_CONDUCT.md
    - CHANGELOG.md

  Configuration:
    - config*.json
    - src/config/**/*
    - docs/configuration.md

  Tests:
    - test/**/*
    - **/*.spec.ts
    - **/*.e2e-spec.ts

  Dependencies:
    - package.json
    - package-lock.json

  CI/CD:
    - .github/workflows/**/*
    - .github/**/*.yml
    - .github/**/*.yaml

  Tools:
    - .github/**/*
    - .vscode/**/*
    - .husky/**/*
    - scripts/**/*

